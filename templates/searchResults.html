<!DOCTYPE html>
<html lang="en">

    <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>GarageSale - Search</title>
    </head>

    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/#/{{userId}}">GarageSale</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">

                    <li class="nav-item active">
                      <a class="nav-link" href="/items/{{userId}}">Buy Item <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/createItem/{{userId}}">Sell Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/{{userId}}">Profile</a>
                    </li>

                  </ul>
                  <!-- <ul> -->
          <div style="width:60%" ></div>

          <!-- </ul>  -->
          <div style="display: flex; justify-content: flex-end;">
          
          <form class="form-inline my-2 my-lg-0" action="/search/getresults/{{userId}}" method="GET">
                <input class="form-control" type="text" placeholder="Search" name="search" aria-label="Search" style="margin-right: 10px;">
                 
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
              </nav>
            


        <br>
        <br>


       
            <div style="margin-left: 90px;margin-right: 90px; margin-top: 15px;;">

                <!-- Search Form -->
                <form class="md-form mt-0" action="/search/getresults/{{userId}}" method="GET">
                    <!-- Search Query Text Input -->
                    <input class="form-control" type="text" placeholder="Search" name="search" aria-label="Search">
                    <br>
                    <!-- 
                    <select class="custom-select d-block">
                        <option value>Category...</option>
                        <option>Yard</option>
                        <option>Kitchen</option>
                        <option>Cleaning</option>
                    </select>
                    <br>

                    <select class="custom-select d-block" name="brandName">
                        <option value>Brand...</option>
                        <option>Dyson</option>
                        <option>Craftsman</option>
                    </select>
                    <br>
                    <select class="custom-select d-block">
                        <option value>Price...</option>
                        <option> < $50 </option>
                        <option> $50-100 </option>
                        <option> > $100 </option>
                    </select>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="currently-available" name="isCurrentlyAvailable">
                        <label class="form-check-label" for="currently-available">
                            Show only items that are currently available
                        </label>
                    </div> -->
                    <br>
                    <br>
                    <!-- Submit Search -->
                    <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Start Search!</button>
                </form>


                <!-- RESULTS -->
                
                    <div style="margin-top: 45px;">
                        <h3> Search Results </h3> 
                        <hr>
                        {% if res[0] == 'none' %}
                            <div class="alert alert-warning" role="alert">
                                <strong>Oops!</strong> No items matched your query.
                            </div>
                        {% else %}
                            {% for r in res[1] %}
                                <div class="card border-dark mb-3" style="">
                                    <div class="card-header"> 
                                    Item
                                    <!-- <a href="deleteItem/{{r[0] }}/{{r[4]}}" class="btn btn-danger" style="float: right; ;">Delete Item</a> -->
                                    <a></a>
                                    </div>
                                    <div class="card-body text-dark">
                                    <div class="row"> 
                                        <div class="col-10"> 
                                            <h5 class="card-title">{{r[1] }} </h5>
                                            <p class="card-text"> Item #{{r[4]}}</p>
                                            <p class="card-text"> Brand: {{r[2]}}</p>
                                            <p class="card-text"> {{r[3]}}</p>
                                        </div>
                                        <div class="col-2" style="min-height: 90%; text-align:center;">
                                            <h1> $9.99</h1>
                                            <a href="/items/purchase/{{userId}}/{{r[4]}}?price={{r[10]}}" class="btn btn-primary" style="margin-right: 30px; margin-left: 30px;">Purchase Item</a>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>                     
                

            </div>


    </body>

</html>
