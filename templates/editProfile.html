<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>GarageSale - Create Item</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GarageSale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buy Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createItem">Sell Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile/1">Profile</a>
              </li>

          </ul>
        </div>
      </nav>

      <br> 
      <a href="/profile/{{res[0] }}"  class="btn btn-primary" style="float: left; margin-left:30px;">Go Back</a>

      
      <br> 
      <br> 

      
      <center>
        <div style="width:75%;" class="jumbotron">
            <h3>Edit Profile </h3> 
            <br>
            <br> 
            <form action="update/{{res[0] }}" method="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="First Name" name="first" value="{{ res[1] }}">
                </div>

                <div class="form-group">
                        <label for="formGroupExampleInput2">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name" name="last" value="{{ res[2] }}">
                </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="email" value="{{ res[3] }}" >
                </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">Phone Number</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number" name="phoneNum" value="{{ res[4] }}">
                </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">Zip Code</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zip Code" name="zip" value="{{ res[5] }}">
                </div>

                <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-7">Save</button>
                </div>
                
            </form>
        </div>
    </center>






  </body>
</html>
