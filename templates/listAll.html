<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GarageSale - Create Item</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/#">GarageSale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/items/{{userId}}">Buy Item <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createItem/{{userId}}">Sell Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile/{{userId}}">Profile</a>
              </li>

          </ul>
        </div>
      </nav>
    
    <div style="margin-left: 90px;margin-right: 90px; margin-top: 15px;;">
            <a href="/editProfile/{{userId}}" class="btn btn-primary" style="float: right; margin-top:0px;">Edit Information</a>
            <h3> Similar Buyers! </h3>
            {% for r in names %}
              <h4>{{r[0]}} {{r[1]}}</h4>
            {% endfor %}
            

            <div style="margin-top: 45px;">
                    <h3> Items for Sale</h3> 
                    <hr>

              <div class= "container-fluid"></div>
              
              {% for r in res %}
                <div class="card border-dark mb-3" style="">
                  <div class="card-header"> 
                    Item
                    <!-- <a href="deleteItem/{{r[0] }}/{{r[4]}}" class="btn btn-danger" style="float: right; ;">Delete Item</a> -->
                    <a></a>
                  </div>
                  <div class="card-body text-dark">
                    <div class="row"> 
                        <div class="col-10"> 
                          <h5 class="card-title">{{r[1] }} </h5>
                          <p class="card-text"> Item #{{r[4]}}</p>
                          <p class="card-text"> Brand: {{r[2]}}</p>
                          <p class="card-text"> {{r[3]}}</p>
                      </div>
                        <div class="col-2" style="min-height: 90%; text-align:center;">
                          <h1> $9.99</h1>
                          <a href="purchase/{{userId}}/{{r[4]}}?price={{r[10]}}" class="btn btn-primary" style="margin-right: 30px; margin-left: 30px;">Purchase Item</a>
                        </div>
                    </div>
                  </div>
                </div>
              {% endfor %}

            </div> 
    </div>

    


    </body>
</html>
